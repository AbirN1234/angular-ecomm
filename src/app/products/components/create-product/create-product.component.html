<section class="blog-detail mtb-40">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog-left">
                    <h1>Add Product</h1>

                    <div class="blog-desc">
                        <!--Section: Contact v.2-->
                        <section class="mb-4">
                            <!--Section description-->
                            <p class="text-center w-responsive mx-auto mb-5">
                                Do you have any questions? Please do not hesitate to contact us
                                directly. Our team will come back to you within a matter of
                                hours to help you.
                            </p>

                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-9 mb-md-0 mb-5">

                                    <form id="contact-form" [formGroup]="form" (submit)="onSavePost()">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <label for="title" class="">Product Title</label>
                                                    <input type="text" class="form-control" formControlName="title" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <label for="image" class="">Image</label>
                                                    <input type="text" formControlName="image" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <label for="stock">Product Stock (in Kg)</label>
                                                    <input type="number" formControlName="stock" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <label for="price">Product Price (per Kg)</label>
                                                    <input type="number" formControlName="price" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center text-md-left">
                                            <button class="btn btn-success" [disabled]="form.invalid" type="submit">
                                                Save Product
                                            </button>
                                        </div>
                                    </form>
                                    <div class="status"></div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-3 text-center">
                                    <ul class="list-unstyled mb-0">
                                        <li>
                                            <i class="fas fa-map-marker-alt fa-2x"></i>
                                            <p>South 24 Pgs, West Bengal, India, 743336</p>
                                        </li>

                                        <li>
                                            <i class="fas fa-phone mt-4 fa-2x"></i>
                                            <p>+91-9932886910</p>
                                        </li>

                                        <li>
                                            <i class="fas fa-envelope mt-4 fa-2x"></i>
                                            <p>abirnaskar88815@gmail.com</p>
                                        </li>
                                    </ul>
                                </div>
                                <!--Grid column-->
                            </div>
                        </section>
                        <!--Section: Contact v.2-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
